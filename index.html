<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Enrolment window');
        data.addColumn('string', 'First follow-up window');
        data.addColumn('number', 'Number');
        data.addRows([
          [ 'Enrolment Treated', 'Follow-up Treated', 502 ],
          [ 'Enrolment Treated', 'Follow-up Untreated', 32 ],
          [ 'Enrolment Treated', 'No treatment information available', 17 ],
          [ 'Enrolment Untreated', 'Follow-up Treated', 51 ],
          [ 'Enrolment Untreated', 'Follow-up Untreated', 121 ],
          [ 'Enrolment Untreated', 'No treatment information available', 59 ]
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 100%;"></div>
  </body>
</html>
