<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages':['sankey']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Enrolment window');
			data.addColumn('string', 'First follow-up window');
			data.addColumn('number', 'Number');
			data.addRows([
				[ 'Treated', 'Treated ', 502],
				[ 'Treated', 'Untreated ', 32 ],
				[ 'Treated', 'No treatment information available', 17],
				[ 'Untreated', 'Treated ', 51],
				[ 'Untreated', 'Untreated ', 121],
				[ 'Untreated', 'No treatment information available', 59]
			]);
		  
			var colors = ['#00529b','#00529b','#8ed8f8','#88c540','#8ed8f8'];

			// Sets chart options.
			var options = {
				sankey: {
					node: {
						colors: colors,
						width: 20,
						label: { 
							fontName: 'Montserrat',
							fontSize: 12,
							color: '#FFFFFF',
							bold: true
						}
					},
					link: {
						colorMode: 'gradient',
						colors: colors
					}
				}
			};

			// Instantiates and draws our chart, passing in some options.
			var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
				chart.draw(data, options);
			}
		</script>
	</head>
	<body>
		<div id="chart_wrap" style="width: 100%; overflow: hidden; padding-bottom: 100%; position: relative; min-height: 500px;">
			<div id="sankey_basic" style="left: 0px; top: 0px; width: 100%; position: absolute; min-height: 500px;"></div>
		</div>
	</body>
</html>
