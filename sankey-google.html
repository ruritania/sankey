<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages':['sankey']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Enrolment window');
			data.addColumn('string', 'First follow-up window');
			data.addColumn('number', 'Number');
			data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
			data.addRows([
				[ 'Treated', 'Treated ', 502, "<p>Treated in enrolment window and in first follow-up window <br /><em>(n=502)</em></p>"],
				[ 'Treated', 'Untreated ', 32, "<p>Tooltip</p>" ],
				[ 'Treated', 'No treatment information available', 17, "<p>Tooltip</p>"],
				[ 'Untreated', 'Treated ', 51, "<p>Tooltip</p>"],
				[ 'Untreated', 'Untreated ', 121, "<p>Tooltip</p>"],
				[ 'Untreated', 'No treatment information available', 59, "<p>Tooltip</p>"]
			]);
		  
			var colors = ['#00529b','#00529b','#8ed8f8','#88c540','#8ed8f8'];

			// Sets chart options.
			var options = {
				sankey: {
					node: {
						colors: colors,
						width: 20,
						label: { 
							fontName: 'Montserrat',
							fontSize: 12,
							color: '#FFFFFF',
							bold: true
						}
					},
					link: {
						colorMode: 'gradient',
						colors: colors
					}
				},
				tooltip: {
					isHtml: true
				}
			};

			// Instantiates and draws our chart, passing in some options.
			var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
				chart.draw(data, options);
			}
		</script>
	</head>
	<body>
		<div id="chart_wrap" style="width: 100%; overflow: hidden; padding-bottom: 100%; position: relative; min-height: 500px;">
			<style>
				div.google-visualization-tooltip { 
					padding: 20px; 
					font-family: 'Montserrat', sans-serif;
					font-size: 12px;
				}
			</style>
			<div id="sankey_basic" style="left: 0px; top: 0px; width: 100%; position: absolute; min-height: 500px;"></div>
		</div>
	</body>
</html>
