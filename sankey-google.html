<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages':['sankey']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Enrolment window');
			data.addColumn('string', 'First follow-up window');
			data.addColumn('number', 'Number');
			data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
			data.addRows([
				[ 'Treated', 'Treated ', 502, "<p>Treated in enrolment window and in first follow-up window <br /><em>(n=502)</em></p>"],
				[ 'Treated', 'Untreated', 32, "<p>Treated in enrolment window but stopped in first follow-up window<br /><em>(n=32)</em></p>" ],
				[ 'Treated', 'No treatment information available', 17, "<p>Treated in enrolment window but no treatment information available in first follow-up window <em>(n=17)</em><ul><li>Death, lung transplant or withdrawal <em>(n=5)</em></li><li>No follow-up medical chart review <em>(n=7)</em></li><li>Incomplete treatment information <em>(n=5)</em></li></ul>"],
				[ 'Untreated (n=231)', 'Treated ', 51, "<p>Untreated in enrolment window but treated in first follow-up window<br /><em>(n=51)</em></p>"],
				[ 'Untreated (n=231)', 'Untreated', 121, "<p>Untreated in enrolment window and remained untreated in first follow-up window<br /><em>(n=121)</em></p>"],
				[ 'Untreated (n=231)', 'No treatment information available', 59, "<p>Untreated in enrolment window but no treatment information available in first follow-up window <em>(n=59)</em><ul><li>Death, lung transplant or withdrawal <em>(n=22)</em></li><li>No follow-up medical chart review <em>(n=33)</em></li><li>Incomplete treatment information <em>(n=4)</em></li></ul></p>"]
			]);
		  
			var colors = ['#00529b','#00529b','#8ed8f8','#88c540','#8ed8f8'];

			// Sets chart options.
			var options = {
				sankey: {
					node: {
						colors: colors,
						width: 20,
						label: { 
							fontName: 'Montserrat',
							fontSize: 12,
							color: '#FFFFFF',
							bold: true
						},
						interactivity: true
					},
					link: {
						colorMode: 'gradient',
						colors: colors
					}
				},
				tooltip: {
					isHtml: true
				}
			};

			// Instantiates and draws our chart, passing in some options.
			var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));

			// The select handler. Call the chart's getSelection() method
			function selectHandler() {
				var selection = chart.getSelection();
				var message = '';

				for (var i = 0; i < selection.length; i++) {
					var item = selection[i];
					if (item.row != null && item.column != null) {
					  message += '{row:' + item.row + ',column:' + item.column + '}';
					} else if (item.row != null) {
					  message += '{row:' + item.row + '}';
					} else if (item.column != null) {
					  message += '{column:' + item.column + '}';
					}
				}
				if (message == '') {
					message = 'nothing';
				}
				alert('You selected ' + message);
			}

			// Listen for the 'select' event, and call my function selectHandler() when
			// the user selects something on the chart.
			// google.visualization.events.addListener(chart, 'select', selectHandler);
				
			chart.draw(data, options);
		}
			
		</script>
	</head>
	<body>
		<div id="chart_wrap" style="width: 100%; overflow: hidden; padding-bottom: 100%; position: relative; min-height: 500px;">
			<style>
				div.google-visualization-tooltip {
					width: 200px;
					font-family: 'Montserrat', sans-serif;
					font-size: 12px;
				}
				div.google-visualization-tooltip p { 
					padding: 5px 10px; 
				}
				div.google-visualization-tooltip ul { 
					list-style-type: circle;
				}
				div.sankey-axis-label {
					position: absolute;
					top: 0px;
					font-family: 'Montserrat', sans-serif;
					font-size: 12px;
					font-weight: bold;
				}
			</style>
			<div id="chart_titles" style="width: 100%; overflow: hidden;; position: relative; min-height: 500px;">
				<div class="sankey-axis-label" id="axis-left" style="text-align: left; left: 0px;">Enrolment window<br><em>(n=782)</em></div>
				<div class="sankey-axis-label" id="axis-right" style="text-align: right; right: 0px;">First follow-up window<br><em>(n=706)</em></div>
			</div>
			<div id="sankey_basic" style="left: 0px; top: 50px; width: 100%; position: absolute; min-height: 500px;"></div>
		</div>
	</body>
</html>
